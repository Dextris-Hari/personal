server:
  port: 8082
  servlet:
    context-path: /gm

logging:
  pattern:
    console: '%d{dd-MM-yyyy HH:mm:ss.SSS} %magenta([%thread]) %highlight(%-5level) [sms-service] %logger.%M %L - %msg%n'

spring:
  application:
    name: sms-service

  datasource:
    url: jdbc:mysql://localhost:3306/gm_sms?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update               # <-- ensure this key is here


  main:
    allow-circular-references: true

navate:
  app:
    jwtExpirationMs: 60000
    jwtRefreshExpirationMs: 240000
    jwtSecret: 5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437
    otp-expiration-ms: 300000

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true